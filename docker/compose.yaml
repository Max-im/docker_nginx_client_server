version: '3'
services:
  db:
    image: 'postgres:latest'
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
  nginx:
    restart: always
    build: ../nginx
    ports:
      - '80:80'
    depends_on:
      - api
  migrate:
    build: ../migrations
    depends_on:
      db: 
        condition: service_completed_successfully
  api:
    build: ../server
    depends_on:
      migrate: 
        condition: service_healthy
    env_file:
    - .env