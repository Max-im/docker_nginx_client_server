version: '3'
services:
  db:
    image: 'postgres:latest'
    restart: always
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
  nginx:
    restart: always
    build: ../nginx
    ports:
      - '80:80'
    depends_on:
      - api
  api:
    build: ../server
    env_file:
    - .env